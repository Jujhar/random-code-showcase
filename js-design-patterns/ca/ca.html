<h1>Sup</h1>
<br/>

<div id="clickArea" style="margin-left: 100px;">
    <img src="https://www.desibucket.com/db/02/27283/27283.jpg"
         width="200px"/><br /><br />
    <span style="margin: 0px auto">Click me</span><br/>
    <span id="outputArea" style="margin: 0px auto;font-weight: bolder"></span>
</div>

<script>
    console.log("loaded..");
    var elem = document.getElementById('clickArea');
    var count = localStorage.getItem("clickerCount");
    console.log(count);
    console.log(typeof count);
    if (parseInt(localStorage.getItem("clickerCount")) <= 2) {
        count = 0;
    }

    var elem2 = document.getElementById('outputArea');
    elem2.innerHTML =count;

    elem.addEventListener('click', function(){

        count++;
        localStorage.setItem("clickerCount", count);
        elem2.innerHTML =count;
    }, false);
</script>
