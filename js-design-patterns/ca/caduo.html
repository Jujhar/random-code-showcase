<h1>Hi again</h1>
<br/>

<div id="clickArea" style="display:inline-block;margin-left: 100px;vertical-align: top">
    <h4 style="font-style: italic">Meowi</h4>
    <img src="https://www.desibucket.com/db/02/27283/27283.jpg"
         width="200px" height="168"/><br/><br/>
    <span style="margin: 0px auto">Click me</span><br/>
    <span id="outputArea" style="margin: 0px auto;font-weight: bolder"></span>
</div>

<div id="clickArea2"
     style="display:inline-block;border-left:2px solid lightgrey;margin-left: 100px;padding-left: 22px;vertical-align: top">
    <h4 style="font-style: italic">Mad Cat</h4>
    <img src="https://i.ytimg.com/vi/jYu9pc7JEwE/maxresdefault.jpg"
         width="200px" height="168" style="object-fit: cover"/><br/><br/>
    <span style="margin: 0px auto">Click me</span><br/>
    <span id="outputArea2" style="margin: 0px auto;font-weight: bolder"></span>
</div>

<script>
    console.log("loaded..");
    var elem = document.getElementById('clickArea');
    var clickArea2 = document.getElementById('clickArea2');
    var count = localStorage.getItem("clickerCount");
    var countmadCat = localStorage.getItem("madCatCount");
    console.log(count);
    console.log(typeof count);
    if (parseInt(localStorage.getItem("clickerCount")) <= 2) {
        count = 0;
    }

    if (parseInt(localStorage.getItem("madCatCount")) <= 2) {
        countmadCat = 0;
    }

    // Pre populate on load
    var elem2 = document.getElementById('outputArea');
    elem2.innerHTML = count;

    var elem3madCat = document.getElementById('outputArea2');
    elem3madCat.innerHTML = countmadCat;
    //  EOF populate on load

    elem.addEventListener('click', function () {
        count++;
        localStorage.setItem("clickerCount", count);
        elem2.innerHTML = count;
    }, false);

    clickArea2.addEventListener('click', function () {
        countmadCat++;
        localStorage.setItem("madCatCount", countmadCat);
        elem3madCat.innerHTML = countmadCat;
    }, false);
</script>
